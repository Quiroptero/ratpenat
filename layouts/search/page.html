{{ define "main" }}
<main>
    <h1>{{ .Title }}</h1>

    {{ with .Content }}
        {{ . }}
    {{ end }}

    <div id="searchbox">
    <input 
        id="searchInput"
        autofocus placeholder="Busca aquí en el contenido del blog... ↵"
        aria-label="search"
        type="search"
        autocomplete="off"
        maxlength="64"
    >
    <ul id="searchResults" aria-label="search results"></ul>
</div>
</main>
{{ end }}

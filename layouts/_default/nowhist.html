{{ define "main" }}
<main>
    <h1>{{ .Title }}</h1>
    {{ $pages := where .Site.RegularPages "Layout" "eq" "now" }}
    {{ $pages := $pages.ByDate.Reverse }}
    <ul>
        {{ range $pages }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
</main>
{{ end }}
